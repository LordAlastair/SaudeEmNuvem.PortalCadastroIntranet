<div *ngIf="paciente; else elseBlock">
    <nb-card class="col-md-0">
        <nb-card-header class="col-md-0">
            Dados do Paciente
        </nb-card-header>
        <nb-card-body class="col-md-0">
            <blockquote class="blockquote">
                <p class="mb-0">Código: {{paciente.codigo}}</p>
            </blockquote>
            <blockquote class="blockquote">
                <p class="mb-0">Nome: {{paciente.nome}}</p>
            </blockquote>
            <blockquote class="blockquote">
                <p class="mb-0">Apelido :{{paciente.apelido}}</p>
            </blockquote>
            <blockquote class="blockquote">
                <p class="mb-0">Nascimento: :{{paciente.nascimento}}</p>
            </blockquote>
            <blockquote class="blockquote">
                <footer class="blockquote">CPF: {{paciente.cpf}}</footer>
            </blockquote>
        </nb-card-body>
    </nb-card>
</div>
<ng-template #elseBlock>
    <nb-card #elseBlock class="col-md-0">
        <nb-card-header class="col-md-0">
            Algo não está certo aqui...
        </nb-card-header>
    </nb-card>
</ng-template>
