<nb-card>
  <nb-card-header>
    <div class="row text-center">
      <div>
        <div class="btn-group ">
          <button class="btn btn-primary" (click)="decrement()" [disabled]="prevBtnDisabled">
            <
          </button>
          <button class="btn btn-primary" (click)="increment()" [disabled]="nextBtnDisabled">
            >
          </button>
        </div>
      </div>
      <div class="col-md-4">
          <span>{{ viewDate | calendarDate:(view + 'ViewTitle'):'pt-br' }}</span>
        </div>
    </div>
  </nb-card-header>
  <nb-card-body >
    <mwl-calendar-month-view [viewDate]="viewDate" [locale]="locale" [events]="events"     (beforeViewRender)="beforeMonthViewRender($event)"
    (dayClicked)="diaDoMesSelecionado($event.day)">
    </mwl-calendar-month-view>
  </nb-card-body>
</nb-card>
